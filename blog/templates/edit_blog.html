{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Edit Blog</h2>
<form method="post" id="edit-blog-form">
    {% csrf_token %}
    <input type="text" name="title" value="{{ blog.title }}" required><br><br>
    <textarea name="content" rows="6" required>{{ blog.content }}</textarea><br><br>
    <button type="submit">Update</button>
</form>

{% endblock %}
