{% extends 'base.html' %}
{% load static %}
{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="blog-detail">
    <h1>{{ blog.title }}</h1>
    <p class="author">By {{ blog.author.username }} | {{ blog.created_at|date:"M d, Y" }}</p>
    <div class="content">{{ blog.content|linebreaks }}</div>
</div>
{% endblock %}
